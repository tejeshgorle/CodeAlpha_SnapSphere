{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #a8e6ff, #d3f2ff);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .privacy-box {
            padding-left: 20px;
            width: 100%;
            height: 300px;
            transition: all 0.3s ease-in-out;
        }
        .privacy-box:hover {
            transform: scale(1.02);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: 10px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .switch-button {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }
        
        .switch input:checked + .switch-button {
            background-color: #4CAF50;
        }
        
        .switch-button:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        .switch input:checked + .switch-button:before {
            transform: translateX(20px);
        }
        
    </style>
</head>
<body>
    <div class="container m-auto">
        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/">Home</a> / Account Setting for <b>{{user.username}}</b> </h1>
        <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
            <li class="uk-active"><a href="#">General</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Notification</a></li>
            <li><a href="#">Social links</a></li>
            <li><a href="#">Billing</a></li>
            <li><a href="#">Security</a></li>
        </ul>
        <br>
        <div class="grid lg:grid-cols-3 mt-11 gap-4">
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                        <div class="col-span-2">
                            <label for=""> Profile Image</label>
                            <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                            <input type="file" name="image" class="shadow-none bg-gray-100" style="padding-top:15px;">
                        </div>
                        <div class="col-span-2">
                            <label for="about">Bio</label>
                            <textarea id="about" name="bio" rows="3" class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                        </div>
                        <div class="col-span-2">
                            <label for=""> Location</label>
                            <input type="text" name="location" value="{{user_profile.location}}" class="shadow-none bg-gray-100">
                        </div>
                    </div>
                    <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                        <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel</a> </button>
                        <button type="submit" class="button bg-blue-700"> Save </button>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded-md shadow-lg lg:p-6 p-4 col-span-2" style="padding-left: 30px; padding-right: 30px;">
                <h3 class="text-xl mb-2"> Privacy</h3>
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="font-semibold text-lg">Who can follow me?</h4>
                        </div>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="switch-button"></span>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="font-semibold text-lg">Show my activities?</h4>
                        </div>
                        <div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="switch-button"></span>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="font-semibold text-lg">Search engines?</h4>
                        </div>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="switch-button"></span>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="font-semibold text-lg">Allow Commenting?</h4>
                        </div>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="switch-button"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Scripts -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
